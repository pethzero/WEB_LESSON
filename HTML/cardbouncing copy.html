<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    .card {
        width: 110px;
        height: 50px;
        background: #EEE;
        border: 1px solid #BBB;
        border-radius: 3px;
        padding: 3px 5px;
        font-family: sans-serif;
        position: absolute;
        left: 180px;
        transition: box-shadow 0.4s;
        box-shadow: 3px 3px 10px grey;
    }
    
    @keyframes cardBouncing {
        from {
            transform: rotate3d(0, 0, 1, 60deg);
            transform-origin: top left;
            animation-timing-function: ease-in-out;
        }
        to {
            transform: rotate3d(0, 0, 1, 80deg);
            transform-origin: top left;
            animation-timing-function: ease-in-out;
        }
    }
    
    .card-fall {
        animation: 0.4s cardBouncing infinite;
        animation-direction: alternate-reverse;
        animation-play-state: paused;
    }
</style>
</head>
<body>
    <div id="card" class="card">Hola!</div>
    
    <script>
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const cardX = rect.left + rect.width / 2;
            const cardY = rect.top + rect.height / 2;

            const distance = Math.sqrt(Math.pow(e.clientX - cardX, 2) + Math.pow(e.clientY - cardY, 2));
            const threshold = 100; // Adjust this value as needed

            if (distance < threshold) {
                card.classList.add('card-fall');
                card.style.animationPlayState = 'running';
            } else {
                card.classList.remove('card-fall');
                card.style.animationPlayState = 'paused';
            }
        });
    </script>
</body>
</html>
