<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Effect</title>
  <style>
    body {
      background: black;
      font-family: "Oswald", sans-serif;
      font-style: italic;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .glitch {
      color: rgb(223, 191, 191);
      position: relative;
      font-size: 9vw;
      animation: glitch 5s 5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      text-shadow: -5px 0 magenta, 5px 0 lightgreen;
      background: black;
      overflow: hidden;
      opacity: 0.7;
    }

    .glitch::before {
      left: -2px;
      animation: noise-1 3s linear infinite alternate-reverse, glitch 5s 5.05s infinite;
    }

    .glitch::after {
      left: 2px;
      animation: noise-2 3s linear infinite alternate-reverse, glitch 5s 5s infinite;
    }

    @keyframes glitch {
      1% {
        transform: rotateX(10deg) skewX(90deg);
      }
      2% {
        transform: rotateX(0deg) skewX(0deg);
      }
    }

    @keyframes noise-1 {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 0);
      }
    }

    @keyframes noise-2 {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-10px, 0);
      }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.05) 0.5%, transparent 1%);
      mix-blend-mode: difference;
      animation: fudge 7s ease-in-out alternate infinite;
    }

    @keyframes fudge {
      from {
        transform: translate(0px, 0px);
      }
      to {
        transform: translate(0px, 2%);
      }
    }

    .subtitle {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 100;
      font-size: 0.8vw;
      color: rgba(165, 141, 141, 0.4);
      text-transform: uppercase;
      letter-spacing: 1em;
      text-align: center;
      position: absolute;
      left: 17%;
      animation: glitch-2 5s 5.02s infinite;
    }

    @keyframes glitch-2 {
      1% {
        transform: rotateX(10deg) skewX(70deg);
      }
      2% {
        transform: rotateX(0deg) skewX(0deg);
      }
    }

  </style>
</head>
<body>

<div class="container">
  <div class="glitch" data-text="Transport">Transport</div>
  <div class="subtitle">Subtitle</div>
  <div class="scanlines"></div>
</div>

</body>
</html>
