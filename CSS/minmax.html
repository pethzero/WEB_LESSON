<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 50%;
            min-width: 200px;
            max-width: 600px;
            background-color: lightblue;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    ข้อความนี้จะไม่เล็กกว่า 200px และไม่ใหญ่กว่า 600px
    สรุป:
    min-width: กำหนดขอบเขตความกว้างต่ำสุด
    max-width: กำหนดขอบเขตความกว้างสูงสุด
</div>

</body>
</html>
