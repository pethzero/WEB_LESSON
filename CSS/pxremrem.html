<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Example</title>
  <style>
    /* กำหนดขนาด font พื้นฐานที่ html */
    html {
      font-size: 16px; /* 1rem = 16px */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 1rem; /* ขนาดฟอนต์ของ body = 16px */
      line-height: 1.5;
    }

    /* การใช้ px */
    .header {
      height: 60px;
      padding: 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
    }

    /* การใช้ rem */
    .container {
      padding: 2rem; /* 32px */
      margin: 1.5rem; /* 24px */
      background-color: #f0f0f0;
    }

    /* การใช้ em */
    .content {
      font-size: 1em; /* ขนาดเท่ากับ parent (16px) */
      line-height: 1.2em; /* 1.2 เท่าของฟอนต์ */
      margin-bottom: 2em; /* 2 เท่าของฟอนต์ (32px) */
    }

    /* การใช้ % */
    .sidebar {
      width: 25%; /* กว้าง 25% ของพื้นที่ parent */
      padding: 1rem;
      background-color: #ccc;
    }

    /* การใช้ vw และ vh */
    .full-width-banner {
      width: 100vw; /* 100% ของความกว้าง viewport */
      height: 50vh; /* 50% ของความสูง viewport */
      background-color: #0066cc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
    }

    /* การใช้ vmin และ vmax */
    .box {
      width: 50vmin; /* 50% ของค่าที่น้อยกว่า ระหว่างความสูงและความกว้างของ viewport */
      height: 50vmin;
      background-color: #ff6600;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>CSS Units Example</h1>
  </div>

  <div class="container">
    <div class="content">
      <p>ใช้ rem สำหรับการจัดขนาดที่สัมพันธ์กับฟอนต์พื้นฐานของหน้า</p>
      <p>ใช้ em เพื่อปรับขนาดตามองค์ประกอบที่อยู่รอบๆ</p>
      <p>ใช้ % สำหรับการตั้งค่าขนาดเป็นอัตราส่วนขององค์ประกอบหลัก</p>
    </div>

    <div class="sidebar">
      <p>นี่คือ sidebar ที่กว้าง 25% ของพื้นที่ parent</p>
    </div>

    <div class="full-width-banner">
      แบนเนอร์ที่กว้าง 100vw และสูง 50vh
    </div>

    <div class="box">
      กล่องขนาด 50vmin
    </div>
  </div>

</body>
</html>
